<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tic_tac_toe.css">
	<link href="https://fonts.googleapis.com/css?family=Montaga&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Tic Tac Toe</h1>

	<table>
		<tr>
			<td id="first" class="down right"></td>
			<td id="second" class="down right"></td>
			<td class="down"></td>
		</tr>
		<tr>
			<td class="down right"></td>
			<td class="down right"></td>
			<td class="down"></td>
		</tr>
		<tr>
			<td class="right"></td>
			<td class="right"></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
